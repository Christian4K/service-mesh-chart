{{- if .Values.gateway.createGateway -}}
{{- $fullName := include "platform-service.fullname" . -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  labels:
    name: {{ $fullName }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    {{- range .Values.gateway.hosts }}
    - {{ . }}
    {{- end }}
{{- end}}