apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-release-external-routes
  namespace: test-ns
spec:
  hosts:
  - "test-host.dnv.com"
  gateways:
  - gateway/one-gateway

  http:
    # exact match: false # false from default
    # redirect on no trailing slash: disabled (enabled: false # false from service) 

  - name: service-no-redirect-v1-route
    match:        
    - uri:
        prefix: /service-prefix/
    rewrite:
      uri: / # / from default
    route:
    - destination:
        host: service-no-redirect.test-ns
        subset: v1
    timeout: 3s # 3s from default
    retries:
      attempts: 3 # attempts: 3 from default
    # exact match: false # false from default
    # redirect on no trailing slash: disabled (enabled: false # false from service) 

  - name: service-no-redirect-dev-route
    match:        
    - uri:
        prefix: /dev-override-prefix/
    rewrite:
      uri: / # / from default
    route:
    - destination:
        host: service-no-redirect.test-ns
        subset: dev
    timeout: 3s # 3s from default
    retries:
      attempts: 3 # attempts: 3 from default
    # exact match: true # true from version 

  - name: service-no-redirect-exact-match-override-route
    match:
    - uri:
        exact: /dev-override-exact # exact match of prefix        
    - uri:
        prefix: /dev-override-exact/
    rewrite:
      uri: / # / from default
    route:
    - destination:
        host: service-no-redirect.test-ns
        subset: exact-match-override
    timeout: 3s # 3s from default
    retries:
      attempts: 3 # attempts: 3 from default
    # exact match: false # false from default

  - name: redirect-nts-service-no-redirect-route
    match:
      - uri:
          exact: /service-no-redirect # exact match redirect
    redirect:
      uri: /service-no-redirect/  

  - name: service-no-redirect-version-with-redirect-route
    match:        
    - uri:
        prefix: /service-no-redirect/
    rewrite:
      uri: / # / from default
    route:
    - destination:
        host: service-no-redirect.test-ns
        subset: version-with-redirect
    timeout: 3s # 3s from default
    retries:
      attempts: 3 # attempts: 3 from default
