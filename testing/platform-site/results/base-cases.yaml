apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-release-external-routes
  namespace: test-ns
spec:
  hosts:
  - "test-host.dnv.com"

  gateways:
  - gateway/one-gateway

  http:

  - name: catch-all-internal-only-v1-route
    rewrite:
      uri: / # from default
    route:
    - destination:
        host: internal-only.test-ns
        subset: v1
    timeout: 3s # from default
    retries:
      attempts: 3 # from default 

  - name: internal-except-version-v1-route
    match:
    - uri:
        exact: /service-prefix        
    - uri:
        prefix: /service-prefix/
    rewrite:
      uri: / # from default
    route:
    - destination:
        host: internal-except-version.test-ns
        subset: v1
    timeout: 3s # from default
    retries:
      attempts: 3 # from default 

  - name: internal-except-version-external-route
    match:
    - uri:
        exact: /service-prefix        
    - uri:
        prefix: /service-prefix/
    rewrite:
      uri: / # from default
    route:
    - destination:
        host: internal-except-version.test-ns
        subset: external
    timeout: 3s # from default
    retries:
      attempts: 3 # from default
