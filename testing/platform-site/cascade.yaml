# Default values for platform-site.
gateway: gateway/one-gateway
hosts:
- cascade-devtest.dnv.com

routes:
  - service: cas-assets-svc
    externalMatchConfig:
      urlPrefixes:
        - cas-assets-svc
    versions:
      - version: fb1
        externalIstioMatch:
          - headers:
              x-fb-cas-assets-svc:
                exact: "1"
      - version: v1
        externalMatchConfig:
          urlPrefixes:
          - cas-assets-svc-v1
