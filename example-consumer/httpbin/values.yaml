platform-service:
  app: httpbin
  version: v1

  image:
    registry: docker.io
    repository: kennethreitz/httpbin
    pullPolicy: IfNotPresent
    tag: latest
    containerPort: 80

  service:
    port: 8000

  gateway:
    exposeService: true
  
  defaultRouting:
    allHosts: true

  defaultServiceBindings:
    createFullAccessRole: false

  # Specify network and authorization policies
  # insufficient
  accessPolicy:
    # Enable default network policy (set false and create your own if needed)
    networkPolicyEnabled: true
    # Enable default authorization policy (set false and create your own if needed)
    authorizationPolicyEnabled: false
    # List of workloads allowed access to this workload
    appsAllowedAccess:
      # App identifier for workload
      - sleep
